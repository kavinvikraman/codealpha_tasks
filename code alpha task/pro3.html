<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Image Gallery</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background-color:#4B3869;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Page Layout */
    .page {
      min-height: 100vh;
      width: 100%;
      display: none;
      padding: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .page.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Home Page */
    .home {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    .home h1 {
      font-size: 36px;
      color: orange;
      text-shadow: 0 0 5px black, 0 0 2px black;

      margin-bottom: 20px;
    }

    .home p {
      font-size: 18px;
      color: orange;
      margin-bottom: 20px;
      text-shadow: 0 0 2px black, 0 0 2px black;
    }

    .home img {
      width: 50%;
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .home button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.6);

    }

    .home button:hover {
      background-color: #6A5496;
    }

    /* Gallery Page */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px auto;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 50%;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background-color: #4B3869;
      color: white;
    }
    .kavin{
      padding-top: 225px;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header class="navbar">
    Welcome to Image Gallery
  </header>

  <!-- Pages -->
  <div id="homePage" class="page active home">
    <div class="kavin">
      <h1>COLLECTION OF MEMORIES</h1>
    
    
    <div class="container">
      <head>
      <p>Click below to view our beautiful collection of images.</p>
      <style>
        .moved-paragraph {
           padding-bottom: 100px;
        }
        
      </style>
      </head>
      <a href="testback.html">
        <button class="view-gallery" >View Gallery</button>
      </a>
      
      
    </div>
    </div>
    
    
  </div>

  <footer>
    <p>All rights reserved Â© 2025</p>
  </footer>
</body>
