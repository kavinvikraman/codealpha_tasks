<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Image Gallery</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, orange);
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px auto;
      padding: 20px;
      width: 80%;
    }

    .gallery-item {
      position: relative;
      text-align: center;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Like Button */
    .like-container {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .like-button {
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      cursor: pointer;
      font-size: 28px;
      color: #e91e63;
      padding: 5px 10px;
      border-radius: 50%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .like-button:hover {
      background-color: #e91e63;
      color: white;
      transform: scale(1.2);
    }

    /* Animation */
    .like-animation {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: #e91e63;
      opacity: 1;
      animation: floatUp 1s ease forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translate(-50%, 0);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -70px);
      }
    }

    /* Add Image Button */
    .add-image {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 200px;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      border-radius: 15px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.4s ease, transform 0.4s ease;
    }

    .add-image:hover {
      background: linear-gradient(to left, #4b6cb7, #182848);
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      transition: transform 0.4s ease;
    }

    .modal img:hover {
      transform: scale(1.1);
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 16px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      border-top: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    Image Gallery
  </header>

  <main>
    <div class="gallery">
      <!-- 8 Images with Like/Unlike Buttons -->
      <div class="gallery-item">
        <img src="lg.jpeg" alt="Image 1">
        <div class="like-container">
          <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
        </div>
      </div>
      <div class="gallery-item">
        <img src="674d8f46-b642-41ea-af0b-46f429a0c478.jpg" alt="Image 2">
        <div class="like-container">
          <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
        </div>
      </div>
      <div class="gallery-item">
        <img src="e7c7a76d622b7a71585462f5c7263201.jpg" alt="Image 3">
        <div class="like-container">
          <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
        </div>
      </div>
      <div class="gallery-item">
        <img src="one-off-lamborghini-invencible-and-bugatti-chiron-today-in-v0-0kz10qei9hjd1.webp" alt="Image 4">
        <div class="like-container">
          <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
        </div>
      </div>
      <div class="gallery-item">
        <img src="medium-money-heist-hero-money-heist-netflix-professor-squad-tv-original-imagayf6vysnexnh.webp" alt="Image 5">
        <div class="like-container">
          <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
        </div>
      </div>
      <div class="gallery-item">
        <img src="dubai-tower-arab-khalifa-162031.jpeg" alt="Image 6">
        <div class="like-container">
          <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
        </div>
      </div>
      <div class="gallery-item">
        <img src="nature-quotes-landscape-1648265648.avif" alt="Image 7">
        <div class="like-container">
          <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
        </div>
      </div>
      <div class="gallery-item">
        <img src="hiker-waterfall-nature_s.webp" alt="Image 8">
        <div class="like-container">
          <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
        </div>
      </div>
      <!-- Add Image Button -->
      <div class="add-image" id="addImage">+ Add Image</div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
  </main>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <span class="close" id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Full Image">
  </div>

  <footer>
    <p>All rights reserved Â© 2025</p>
  </footer>

  <script>
    // Like/Unlike Picture Functionality with Animation
    function toggleLike(button) {
      if (button.classList.contains('liked')) {
        button.innerHTML = '&#9825;';
        button.classList.remove('liked');
      } else {
        const likeMessage = document.createElement('div');
        likeMessage.classList.add('like-animation');
        likeMessage.innerHTML = '&#9829;';
        button.parentElement.appendChild(likeMessage);

        button.innerHTML = '&#9829;';
        button.classList.add('liked');

        likeMessage.addEventListener('animationend', () => {
          likeMessage.remove();
        });
      }
    }

    // Modal functionality
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    document.querySelectorAll('.gallery img').forEach((image) => {
      image.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImage.src = image.src;
      });
    });

    closeModal.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    const addImageButton = document.getElementById('addImage');
    const imageInput = document.getElementById('imageInput');
    const gallery = document.querySelector('.gallery');

    addImageButton.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const galleryItem = document.createElement('div');
          galleryItem.classList.add('gallery-item');
          galleryItem.innerHTML = `
            <img src="${e.target.result}" alt="Uploaded Image">
            <div class="like-container">
              <button class="like-button" onclick="toggleLike(this)">&#9825;</button>
            </div>
          `;
          gallery.insertBefore(galleryItem, addImageButton);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
