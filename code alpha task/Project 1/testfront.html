<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('pexels-taryn-elliott-4340918.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(75, 56, 105, 0.8);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    /* Page Layout */
    .page {
      min-height: 100vh;
      width: 100%;
      display: none;
      padding: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .page.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Home Page */
    .home {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      color: white;
      animation: floatEffect 4s infinite ease-in-out;
    }

    .home h1 {
      font-size: 36px;
      color: orange;
      text-shadow: 0 0 10px black, 0 0 5px black;
      margin-bottom: 20px;
      animation: slideInLeft 1.5s ease-out;
    }

    .home p {
      font-size: 18px;
      color: orange;
      margin-bottom: 20px;
      text-shadow: 0 0 5px black, 0 0 3px black;
      animation: slideInRight 1.8s ease-out;
    }

    .home button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
      animation: scaleUp 2s ease-out;
    }

    .home button:hover {
      background-color: #6A5496;
      transform: scale(1.05);
    }

    /* Button Ripple Effect */
    .home button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.5);
      transform: scale(0);
      transition: transform 0.5s ease;
      border-radius: 50%;
    }

    .home button:active::after {
      transform: scale(4);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    /* Slide In Animations */
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Floating Animation */
    @keyframes floatEffect {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Scale Up Animation */
    @keyframes scaleUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background-color: rgba(75, 56, 105, 0.8);
      color: white;
      position: absolute;
      width: 100%;
      bottom: 0;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <header class="navbar">
    Welcome to Image Gallery
  </header>

  <!-- Pages -->
  <div id="homePage" class="page active home">
    <div class="kavin">
      <h1>COLLECTION OF MEMORIES</h1>
      <p>Click below to view our beautiful collection of images.</p>
      <a href="back.html">
        <button class="view-gallery">View Gallery</button>
      </a>
    </div>
  </div>

  <footer>
    <p>All rights reserved Â© 2025</p>
  </footer>
</body>
</html>
