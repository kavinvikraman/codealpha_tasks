<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator with 3D Button Effects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #8e44ad, #3498db);
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 320px;
            height: 480px;
        }
        .calculator:hover {
            transform: translateY(-10px);
            box-shadow: 20px 20px 50px blue, -20px -20px 50px #ffffff;
        }
        .display {
            width: 95%;
            height: 50px;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px 10px;
            font-size: 24px;
            border-radius: 10px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: inset 5px 5px 15px #bebebe, inset -5px -5px 15px #ffffff;
            color: #333;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: rgb(255, 255, 255);
            box-shadow: 5px 5px 10px #2980b9, -5px -5px 10px #3cb0ff;
            transition: all 0.3s ease;
            border: none;
        }
        button:hover {
            background: linear-gradient(145deg, #2980b9, #3498db);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 5px 5px 10px #3cb0ff, -5px -5px 10px #2980b9;
        }
        button:active {
            transform: translateY(2px);
            box-shadow: inset 5px 5px 10px #2980b9, inset -5px -5px 10px #3cb0ff;
        }
        button.operation {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
        }
        button.clear {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
        }
        .special {
            grid-column: span 2;
            text-align: center;
            padding: 10px;
            background: linear-gradient(145deg, #7f8c8d, #95a5a6);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 5px 5px 15px #636e72, -5px -5px 15px #b0bfc5;
        }
        .special:hover {
            background: linear-gradient(145deg, #636e72, #7f8c8d);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 5px 5px 15px #7f8c8d, -5px -5px 15px #636e72;
        }
        /* Modal Overlay Style */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 10px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('/')" class="operation">&divide;</button>
            <button onclick="appendToDisplay('*')" class="operation">&times;</button>
            <button onclick="appendToDisplay('-')" class="operation">&minus;</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operation">&plus;</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculateResult()" class="operation">=</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="special" onclick="showModal('Calculate Age', 'Enter your birth year:')">Calculate Age</button>
            <button class="special" onclick="showModal('Calculate Weight', 'Enter your weight in kg:')">Calculate Weight</button>
            <button class="special" onclick="showModal('Date Calculation', 'Enter the date (YYYY-MM-DD):')">Date Calculation</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <p id="modalTitle"></p>
        <input type="text" id="modalInput" />
        <button onclick="submitModal()">OK</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
    <div id="modalOverlay" class="modal-overlay" onclick="closeModal()"></div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Error';
            }
        }

        function showModal(title, placeholder) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalInput').placeholder = placeholder;
            document.getElementById('modalInput').value = '';
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        function submitModal() {
            const title = document.getElementById('modalTitle').innerText;
            const input = document.getElementById('modalInput').value;
            closeModal();
            if (title === 'Calculate Age') {
                if (!isNaN(input) && input) {
                    const age = new Date().getFullYear() - parseInt(input);
                    alert(`Your age is: ${age}`);
                } else {
                    alert('Invalid input. Please enter a valid year.');
                }
            } else if (title === 'Calculate Weight') {
                if (!isNaN(input) && input) {
                    alert(`Your weight is: ${input} kg`);
                } else {
                    alert('Invalid input. Please enter a valid weight.');
                }
            } else if (title === 'Date Calculation') {
                let date = new Date(input);
                if (!isNaN(date)) {
                    alert(`The date is: ${date.toDateString()}`);
                } else {
                    alert('Invalid input. Please enter a valid date.');
                }
            }
        }
    </script>
</body>
</html>
